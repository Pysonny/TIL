<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  let newDiv = document.createElement('div')
  let newDiv2 = document.createElement('div')
  let newDiv3 = document.createElement('div')
  let newDiv4 = document.createElement('div')
  let label1 = document.createElement('label')
  let label2 = document.createElement('label')
  let input1 = document.createElement('input')
  let input2 = document.createElement('input')
  let btn = document.createElement('button')

  newDiv2.appendChild(label1)
  newDiv2.appendChild(input1)
  newDiv3.appendChild(label2)
  newDiv3.appendChild(input2)
  newDiv4.appendChild(btn)
  newDiv.appendChild(newDiv2)
  newDiv.appendChild(newDiv3)
  newDiv.appendChild(newDiv4)

  const cDiv = document.getElementById('copy')
  cDiv.appendChild(newDiv)

  newDiv2.classList.add('mb-3')
  newDiv3.classList.add('mb-3')
  newDiv4.classList.add('mb-3')

  label1.setAttribute('for', 'inputEmail')
  label1.classList.add('form-label')
  label1.textContent = '이메일'
  
  input1.type = 'email'
//   input1.className = 'form-control'
  input1.classList.add('form-control')
  input1.id = 'inputEmail'


  label2.setAttribute('for', 'inputPassword')
  label2.classList.add('form-label')
  label2.textContent = '비밀번호'

  input2.type = 'password'
  input2.classList.add('form-control')
  input2.id = 'inputPassword'

  btn.classList.add('btn', 'btn-primary')
  btn.setAttribute('role','submit')
  btn.textContent = '로그인'


</script>

</html>
