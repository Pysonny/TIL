<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 버너스리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968992.png">

</head>
<!-- 웹페이지에 가운데에 위치하기 -->
<body class="position-absolute top-50 start-50 translate-middle">
    <!-- 이미지 크기 키우기 -->
    <div class="card" style="width: 30rem;">
        <div class="container ">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/01.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/02.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/03.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- 리스트로 변경, class h1 사용 볼드체 사용 -->
        <ul class="list-group list-group-flush card-body">
          <li class="list-group-item card-title h1 fw-bold">팀 버너스리</li>
          <li class="list-group-item card-text fs-3">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</li>
        </ul>
        <!-- 폰트 사이즈를 키움 -->
        <ul class="list-group list-group-flush fs-3">
          <li class="list-group-item">국적 - 영국</li>  
          <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
          <li class="list-group-item">직업 - 전산과학자,프로그래머,교수</li>
          <li class="list-group-item">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
        </ul>
        <!-- 우측으로 이동 -->
        <div class="card-body text-end">
        <!-- 위키피디아 링크 넣기 -->
          <a href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC" class="badge bg-info text-wrap fs-6">추가 정보</a>
        </div>
      </div>

      <!-- 부트스트랩 카드 활용 출처 -->
      <a href="https://getbootstrap.com/docs/5.3/components/card/#kitchen-sink" type="button" class="btn btn-secondary btn-sm position-absolute top-0 start-0 m-2">Source</a>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      
</body>
</html>
