<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<form id="login-form">
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
						<div class="form-group d-none" id="password-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						<button type="button" class="btn btn-primary btn-block" id="next-button">Next</button>
						<button type="submit" class="btn btn-primary btn-block d-none" id="login-button">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
	$(function() {
		// show password field when email is entered
		$("#email").on("input", function() {
			if ($(this).val().length > 0) {
				$("#password-group").removeClass("d-none");
				$("#password").focus();
			} else {
				$("#password-group").addClass("d-none");
			}
		});

		// submit form when login button is clicked
		$("#login-form").on("submit", function(event) {
			event.preventDefault();
			// TODO: add login code here
		});
	});
</script>

</body>
</html>
