<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 선언식
        function add (num1,num2) {
            return num1 + num2
        }

        console.log(add(3,9))

        // 표현식
        const sub = function (num3,num4) {
            return num3 - num4
        }

        console.log(sub(3,9))

        // 기본 함수 매개변수
        const greeting = function (name = 'anonymous') {
            return `Hi ${name}` 
        }
        console.log(greeting())

        // 매개변수 개수 != 인자개수
        // #1
        const noArgs = function () {
            return 0
        }

        console.log(noArgs(1,2,3))
        // #2
        const twoArgs = function (num1,num2) {
            return [num1,num2]
        }

        console.log(twoArgs(1,2,3))
        // #3
        const threeArgs = function (num1,num2,num3) {
            return [num1,num2,num3]
        }

        console.log(threeArgs(1))

        // 나머지 매개변수
        const myFunc = function (arg1,arg2, ...restArgs) {
            return [arg1, arg2, restArgs]
        }

        console.log(myFunc(1,2,3,4,5))
    </script>
</body>
</html>
