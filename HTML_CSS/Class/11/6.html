<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const fruits = ['apple', 'banana', 'coconut']

        // 콜백 함수 
        // 반복문
        fruits.forEach(function (idx,fruit) {
            console.log(idx,fruit)
        })

        fruits.forEach((idx,fruit) => {
            console.log(idx,fruit)
        })

        // map
        const numbers = [1,2,3]

        const callbackFunc = function (number) {
            return number * 2
        }

        const double = numbers.map(callbackFunc)
        console.log(double)


        const doubleNumbers = numbers.map(function (number){
            return number * 2
        })

        const doubleNumbers2 = numbers.map((number) => {
            return number * 2
        })

        console.log(doubleNumbers)
    </script>
</body>
