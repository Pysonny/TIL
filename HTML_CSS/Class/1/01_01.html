<!DOCTYPE html>  <!-- 그냥 기본값 -->
<html>
<head>
    <meta charset = "UTF-8"> <!-- 닫는 태그가 없음 -->
    <title>컨텐츠</title>
    <style>
        h1{
            color : blue;
        }
        
        .make-red {     
            color:red; 
        }

        #make-purple {
            color : purple;
        }
        
    </style>
</head>
<body>
    <p class="make-red"> This is my page</p>
    <a href="https://www.google.com/">구글로 이동!</a> <!-- anchor 하이퍼링크-->
    <img src="sample1.png" alt="두목님"> <!-- src : source(주소) , alt : -->
    <img src="https://random.imagecdn.app/500/150" alt="ramdomImage">
    <h1>메인 제목</h1> <!-- 제목 1 -->
    <h2 id = "make-purple">중제목</h2>
    <p>내 페이지</p>
    <p>이건 <em class="make-red">emphasis</em> 입니다.</p> <!-- 기울임체 -->
    <p>이건 <strong>strong</strong>  입니다</p> <!-- 볼드체 -->
    <em>테스트</em>
    <ol>                <!-- 숫자 -->
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>디비</li>
    </ol>
    <ul>            <!-- 점 -->
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>디비</li>
    </ul>
</body>
</html>
<br> <!-- 줄바꿈 -->
<!-- 주석-->
<!-- alt + b 누르면 바로 페이지가 뜸-->
